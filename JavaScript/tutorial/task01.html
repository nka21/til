<!DOCTYPE html>
<script>
  // 変数の操作
  "use strict";
  // 1. 2つの変数を宣言してください: admin と name.
  let admin
  let name;
  // 2. 値 "John" を name に代入してください。
  name = "John";
  // 3. 値を name から admin にコピーしてください。
  admin = name;
  // 4. alert を使って admin の値を表示してください(“John” を出力がされるはずです)。
  alert(admin);
</script>
